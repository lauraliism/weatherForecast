group 'automaattestimine1'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        compile 'com.squareup.okhttp3:okhttp:3.5.0'
        compile 'com.squareup.okio:okio:1.13.0'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
}
